<!DOCTYPE html>
<html>
<head>
    <title>Blood Donation Camp</title>
    <link rel="stylesheet" href="bdc_style.css">
</head>
<body>

<h2>Blood Donation Camp Registration</h2>

<div class="container">

    Name: <input type="text" id="name"><br><br>
    Blood Group:
    <select id="bloodGroup">
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
    </select>
    <br><br>

    <button onclick="addDonor()">Register</button>

    <h3>Registered Donors</h3>
    <ul id="donorList"></ul>

</div>

<script src="bdc_loop.js"></script>

</body>
</html>
