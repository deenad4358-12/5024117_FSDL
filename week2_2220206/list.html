<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Fruits</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h1 {
            text-align: center;
        }

        ul, ol {
            font-size: 18px;
        }
    </style>
    <link rel="stylesheet" href="list.css">
</head>

<body>

<h1>List of Fruits</h1>

<!-- Unordered List -->
<h2>Unordered List</h2>
<ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Mango</li>
    <li>Orange</li>
    <li>Grapes</li>
</ul>

<!-- Ordered List -->
<h2>Ordered List</h2>
<ol>
    <li>Apple</li>
    <li>Banana</li>
    <li>Mango</li>
    <li>Orange</li>
    <li>Grapes</li>
</ol>
</body>
</html>
