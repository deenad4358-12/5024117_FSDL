<!DOCTYPE html>
<html>
<head>
  <title>Basic Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>

<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-lg border-primary">

    <div class="card-header bg-primary text-white text-center">
      <h4 class="mb-0">Basic Details</h4>
    </div>

    <div class="card-body">
      <form>

        <!-- Name & Roll Number -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label text-primary">Name</label>
            <input type="text" name="name" class="form-control border-primary">
          </div>
          <div class="col-md-6">
            <label class="form-label text-success">Roll Number</label>
            <input type="text" name="rollno" class="form-control border-success">
          </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label text-danger">Email Address</label>
          <input type="email" name="email" class="form-control border-danger">
        </div>

        <!-- Mobile -->
        <div class="mb-3">
          <label class="form-label text-warning">Mobile Number</label>
          <input type="tel" name="mobile" class="form-control border-warning">
        </div>

        <!-- Gender & DOB -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label text-secondary">Gender</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" value="male">
              <label class="form-check-label text-primary">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" value="female">
              <label class="form-check-label text-danger">Female</label>
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label text-info">Date of Birth</label>
            <input type="date" name="dob" class="form-control border-info">
          </div>
        </div>

        <!-- Course -->
        <div class="mb-3">
          <label class="form-label text-success">Course</label>
          <select name="course" class="form-select border-success">
            <option>BSc</option>
            <option>BCA</option>
            <option>BTech</option>
          </select>
        </div>

        <!-- Address -->
        <div class="mb-4">
          <label class="form-label text-dark">Address</label>
          <textarea name="address" rows="3" class="form-control border-dark"></textarea>
        </div>

        <!-- Buttons -->
        <div class="text-center">
          <button type="submit" class="btn btn-success me-2">Submit</button>
          <button type="reset" class="btn btn-danger">Reset</button>
        </div>

      </form>
    </div>
  </div>
</div>

</body>
</html>
