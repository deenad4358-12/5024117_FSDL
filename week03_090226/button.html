<!DOCTYPE html>
<html>
<head>
  <title>Student Details Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>

<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow border-primary">

    <div class="card-header bg-primary text-white text-center">
      <h4 class="mb-0">Student Details</h4>
    </div>

    <div class="card-body">

      <form>

        <div class="mb-3">
          <label class="form-label text-primary">Name</label>
          <input type="text" name="name" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label text-success">Roll Number</label>
          <input type="text" name="rollno" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label text-danger">Email</label>
          <input type="email" name="email" class="form-control">
        </div>

        <div class="mb-4">
          <label class="form-label text-info">Course</label>
          <select name="course" class="form-select">
            <option>BSc</option>
            <option>BCA</option>
            <option>BTech</option>
          </select>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary me-2">Submit</button>
          <button type="reset" class="btn btn-secondary me-2">Reset</button>
          <button type="button" class="btn btn-success me-2">Save</button>
          <button type="button" class="btn btn-danger">Delete</button>
        </div>

      </form>

    </div>
  </div>
</div>

</body>
</html>
