<!DOCTYPE html>
<html lang="en">
<head>
 <title>HTML Attributes</title>
 <meta charset="UTF-8">
</head>
<body>
<h1 id="mainHeading" class="heading" title="Main Heading">
 HTML Attributes Example
</h1>
<p style="color:blue;" title="Paragraph">
 This is a paragraph.
</p>
<a href="https://www.google.com" target="_blank" title="Google Link">
 Visit Google
</a>
<br><br>
<img src=" https://hips.hearstapps.com/hmg-prod/images/dog-puppy-on-garden-royalty-freeimage-1586966191.jpg?crop=0.752xw:1.00xh;0.175xw,0&resize=1200:* "
 alt="Sample Image"
 width="150"
 height="150">
<br><br>
<input type="text" name="username" placeholder="Enter username">
<br><br>
<input type="submit" value="Submit">
<br><br>
<input type="checkbox" checked> Accept Terms
<input type="text" disabled value="Disabled Field">
<br><br>
<textarea name="message" rows="3" cols="30">
Enter message
</textarea>
<br><br>
<p hidden>This text is hidden</p>
</body>
</html>
